<div class="row">
    <div class="col-sm-3  justify-content-center" *ngFor="let product of products">
        <product-card [title]="product.title" [price]="product.price" [stockCount]="product.stockCount" [url]="product.url"></product-card>
    </div>
</div>
<div *ngIf="loading" class="row text-center">
    <h1>Loading</h1>
</div>
<div class="row justify-content-center">
    <button class="btn btn-info margin-top margin-bot" [hidden]="products.length == 0" [disabled]="loading" (click)="LoadMore()">Load More</button>
</div>
