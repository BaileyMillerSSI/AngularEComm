<div class="card">
    <img class="card-img-top" src="http://lorempixel.com/310/180/abstract" width="310" height="180" alt="Card image cap">
    <div class="card-header">
        <div class="col-xs-6 text-left">
            <p class="no-margin">{{ Price | currency:'USD':'symbol'}}</p>
        </div>
        <div class="col-xs-6 text-right">
            <p class="no-margin">{{GetStockListing()}}</p>
        </div>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{Title}}</h4>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-6 text-left">
            <input value="Go Somewhere" type="button" class="btn btn-primary"/>
        </div>
        <div class="col-xs-6 text-right">
            <input value="{{GetCanBuy()}}" type="button" class="btn btn-success" [disabled]="!IsAvailable()"/>
        </div>
    </div>
</div>
